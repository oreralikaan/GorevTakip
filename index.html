<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Görev Listesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ====== Tema arkaplanları ====== */
    body { min-height: 100svh; transition: background 300ms ease, color 300ms ease; }
    body.light { background: linear-gradient(135deg, #e6fff3 0%, #d1fae5 40%, #b7f0da 100%); color: #0f172a; }
    body.dark  { background: radial-gradient(1200px circle at 10% 10%, #7f1d1d 0%, #5b0f17 50%, #3b0a0e 100%); color: #f8fafc; }

    /* ====== Kart (glass) ====== */
    .glass-card{
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.10);
      overflow: hidden; transition: transform 200ms, box-shadow 200ms, background 300ms;
      max-width: 700px; width: 100%;
    }
    body.dark .glass-card{
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    /* ====== Başlık ====== */
    .card-top{ background: linear-gradient(90deg, rgba(25,135,84,.95), rgba(16,185,129,.95)); color:#fff; }
    body.dark .card-top{ background: linear-gradient(90deg, rgba(127,29,29,.95), rgba(190,18,60,.95)); }

    /* Liste görünümü */
    .task-item{ border:0!important; border-radius:12px!important; margin-bottom:8px;
      background: rgba(255,255,255,0.9); transition: background 200ms, transform 120ms; }
    .task-item:hover{ transform: translateY(-1px); }
    body.light .task-item:hover{ background:#f2fbf6; }
    body.dark .task-item{ background: rgba(255,255,255,0.06); }
    body.dark .task-item:hover{ background: rgba(255,255,255,0.10); }
    .task-text.done{ text-decoration: line-through; opacity:.65; }

    /* Gece modunda Ekle butonu */
    body.dark #ekleBtn{ background-color:#e11d48; border-color:#e11d48; }
    body.dark #ekleBtn:hover{ background-color:#be123c; border-color:#be123c; }

    /* ====== Sahne katmanları ====== */
    .bulut-sahne{
      position: relative;
      width: 100%;
      height: calc(120px + 8cm + 10px);
      overflow: hidden;
      margin-top: 20px;
    }
    .layer{ position:absolute; inset:0; }
    .z-stars{  z-index:1; }   /* Yıldızlar */
    .z-city{   z-index:2; }   /* Şehir */
    .z-plane{  z-index:3; }   /* Uçak */
    .z-ufo{    z-index:4; }   /* UFO */
    .z-clouds{ z-index:5; }   /* Bulutlar (ufo ve uçağın üstünde) */
    .z-sunmoon{z-index:6; }   /* Güneş/Ay */

    /* ====== Bulutlar (1–3) ====== */
    .bulut{ position:absolute; }
    .bulut svg path{ fill:#ffffff; filter: drop-shadow(0 3px 5px rgba(0,0,0,0.15)); }
    body.dark .bulut svg path{ fill:#f1f5f9; filter: drop-shadow(0 3px 5px rgba(255,255,255,0.12)); }
    .bulut1{ top:18px; left:-220px; animation:bulutAnim1 15s linear infinite; }
    .bulut2{ top:42px; left:-260px; animation:bulutAnim2 22s linear infinite; }
    .bulut3{ top:10px; left:-180px; animation:bulutAnim3 12s linear infinite; }
    @keyframes bulutAnim1{ 0%{left:-220px;} 100%{left:100%;} }
    @keyframes bulutAnim2{ 0%{left:-260px;} 100%{left:100%;} }
    @keyframes bulutAnim3{ 0%{left:-180px;} 100%{left:100%;} }

    /* ====== Güneş / Ay ====== */
    .gokcisim{ position:absolute; right:18px; top:8px; width:72px; height:72px; pointer-events:none; }
    .gunes, .ay{ display:none; width:100%; height:100%; }
    body.light .gunes{ display:block; }
    body.dark  .ay{ display:block; }
    .sun-core{ animation: pulse 3s ease-in-out infinite; }
    .sun-rays{ transform-origin: 50% 50%; animation: spin 12s linear infinite; opacity:.75; }
    @keyframes spin { from{ transform:rotate(0deg);} to{ transform:rotate(360deg);} }
    @keyframes pulse { 0%,100%{ filter:brightness(1);} 50%{ filter:brightness(1.2);} }
    .moon{ animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-2px);} }

    /* ====== YILDIZ ALANI ====== */
    .starfield{ display:none; }
    body.dark .starfield{ display:block; }
    .sf-star{ fill:#ffffff; opacity:.85; animation: twinkle 2.6s ease-in-out infinite; }
    .t1{ animation-delay:.2s; } .t2{ animation-delay:.5s; }
    .t3{ animation-delay:.9s; } .t4{ animation-delay:1.3s; }
    .t5{ animation-delay:1.7s; } .t6{ animation-delay:2.1s; }
    @keyframes twinkle { 0%,100%{ opacity:.45; } 50%{ opacity:1; } }

    /* ====== Şehir (2D) — 4 cm aşağı ====== */
    .sehir{
      position: absolute;
      left: 0;
      top: calc(50% - 60px + 4cm);
      width: 100%;
      height: 120px;
    }
    .b1{ fill:#233146; } .b2{ fill:#1d2a3d; } .b3{ fill:#273852; } .b4{ fill:#1b2636; } .b5{ fill:#22344b; }
    .win{ rx:1.5; ry:1.5; }
    body.light .win{ fill:#cbd5e1; opacity:.85; }
    body.dark  .win{ fill:#fde047; filter: drop-shadow(0 0 6px rgba(253,224,71,.7)); }
    .flickerA{ animation: flick 3.8s ease-in-out infinite; }
    .flickerB{ animation: flick 4.6s ease-in-out infinite .8s; }
    .flickerC{ animation: flick 5.2s ease-in-out infinite 1.4s; }
    @keyframes flick{ 0%,100%{ opacity:.95; } 50%{ opacity:.55; } }

    /* ====== UÇAK ====== */
    .ucak-katman{ position:absolute; inset:0; pointer-events:none; }
    .ucak{
      position: absolute;
      left: -180px;
      top: calc(50% - 60px + 4cm - 36px);
      width: 140px;
      height: 44px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.25));
      animation: ucakUcus 14s linear infinite;
    }
    @media (max-width: 576px){
      .ucak{ width: 100px; height: 34px; top: calc(50% - 60px + 4cm - 22px); }
    }
    @keyframes ucakUcus{
      0%   { transform: translateX(0); opacity: 0; }
      6%   { opacity: 1; }
      92%  { transform: translateX(calc(100vw + 320px)); opacity: 1; }
      100% { transform: translateX(calc(100vw + 320px)); opacity: 0; }
    }
    .plane-body{ fill:#e2e8f0; }
    .plane-wing{ fill:#94a3b8; }
    .plane-window{ fill:#1f2937; opacity:.9; }
    body.dark .plane-body{ fill:#f8fafc; }
    body.dark .plane-wing{ fill:#cbd5e1; }
    body.dark .plane-window{ fill:#0b1320; opacity:.95; }
    .plane-trail{ opacity:.55; }
    body.dark .plane-trail{ opacity:.75; }

    /* ====== UFO ====== */
    .ufo-katman{ position:absolute; inset:0; pointer-events:none; }
    .ufo{
      position: absolute;
      left: -220px;
      top: calc(50% - 60px + 4cm - 80px); /* bulutların 3 tık altı (~24px aşağı) */
      width: 120px;
      height: 60px;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.28));
      animation: ufoUcus 12s linear infinite;
    }
    @media (max-width: 576px){
      .ufo{ width: 90px; height: 46px; top: calc(50% - 60px + 4cm - 56px); } /* mobilde 3 tık aşağı */
    }
    @keyframes ufoUcus{
      0%   { transform: translateX(0); opacity: 0; }
      8%   { opacity: 1; }
      92%  { transform: translateX(calc(100vw + 360px)); opacity: 1; }
      100% { transform: translateX(calc(100vw + 360px)); opacity: 0; }
    }
    .ufo-glow{ filter: drop-shadow(0 0 8px rgba(255,255,255,.85)); }
    .ufo-cap{ fill:#cbd5e1; }
    .ufo-body{ fill:#94a3b8; }
    .ufo-lights circle{ fill:#f59e0b; }
    body.dark .ufo-cap{ fill:#e5e7eb; }
    body.dark .ufo-body{ fill:#cdd5df; }
    body.dark .ufo-lights circle{ fill:#fde047; }
    .ufo-float{ animation: ufoBob 3.6s ease-in-out infinite; transform-origin: 50% 50%; }
    @keyframes ufoBob{ 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-3px); } }
  </style>
</head>
